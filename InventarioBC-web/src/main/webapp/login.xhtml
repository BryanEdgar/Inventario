<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Verona</title>
        <p:growl id="growl" life="3000" showDetail="true"/>
    </h:head>

    <h:body styleClass="login-body">
        <h:form>   
            <div class="login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12 logo-container">
                        <p:graphicImage name="images/logo-dark.png" library="verona-layout" />
                        <h1>Ingresar al sistema</h1>
                        <h2>BIENVENIDO</h2>
                    </div>
                    <div class="ui-g-12">
                        <p:inputText placeholder="Username" value="#{controladorLogin.usuario}" />
                    </div>
                    <div class="ui-g-12">
                        <p:password placeholder="Password" value="#{controladorLogin.pass}" feedback="false"/>
                    </div>
                    <div class="ui-g-12 chkbox-container">
                        <p:selectBooleanCheckbox id="remember-me" />
                        <p:outputLabel for="remember-me" value="Remember Me"/>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Iniciar" action="#{controladorLogin.inicio()}" update="@form growl"/>
                    </div>
                </div>
            </div>
           <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="verona-layout" />  
        </h:form>
    </h:body>

</html>
